<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>James Schaffer's Portfolio</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/glightbox.min.css" />
  </head>
  <body>
    <header class="hero-box">
      <section class="hero-image-box">
        <img
          class="hero-image"
          src="img/frog-statue-by-james-schaffer.jpg"
          alt="picture of frog statue at Botanical Gardens"
        />
      </section>
      <section class="hero-text-box">
        <h1 class="hero-heading">James Schaffer's Portfolio</h1>
        <p class="hero-text">The Earth Without "Art" is "Eh"</p>
      </section>
    </header>
    <!-- Begin Portfolio Gallery -->
    <section class="portfolio-gallery">
      <h1>Portfolio</h1>
      <div class="gallery-item">
        <a href="img/skeletal-hand-by-james-schaffer.jpg" class="glightbox">
          <img
            src="img/skeletal-hand-by-james-schaffer.jpg"
            alt="Graphite Drawing of Hand Skeleton"
            class="gallery-img"
          />
        </a>
      </div>
      <div class="gallery-item">
        <a href="img/flower-drawing-by-james-schaffer.jpg" class="glightbox">
          <img
            src="img/flower-drawing-by-james-schaffer.jpg"
            alt="Graphite Drawing of Flower"
            class="gallery-img"
          />
        </a>
      </div>
      <div class="gallery-item">
        <a href="img/paint-blob-by-james-schaffer.jpg" class="glightbox">
          <img
            src="img/paint-blob-by-james-schaffer.jpg"
            alt="Color Pencil Drawing of Paint Blob"
            class="gallery-img"
          />
        </a>
      </div>
      <div class="gallery-item">
        <a href="img/paper-bag-drawing-by-james-schaffer.jpg" class="glightbox">
          <img
            src="img/paper-bag-drawing-by-james-schaffer.jpg"
            alt="Graphite Drawing of Paper Bag"
            class="gallery-img"
          />
        </a>
      </div>
      <div class="gallery-item">
        <a href="img/bust-painting-by-james-schaffer.jpg" class="glightbox">
          <img
            src="img/bust-painting-by-james-schaffer.jpg"
            alt="Oil Painting of Bust with Head Missing"
            class="gallery-img"
          />
        </a>
      </div>
      <div class="gallery-item">
        <a href="img/collage-by-james-schaffer.jpg" class="glightbox">
          <img
            src="img/collage-by-james-schaffer.jpg"
            alt="Collage with Boxing Gloves and Hands"
            class="gallery-img"
          />
        </a>
      </div>
      <div class="gallery-item">
        <a href="img/pieces-of-face-by-james-schaffer.jpg" class="glightbox">
          <img
            src="img/pieces-of-face-by-james-schaffer.jpg"
            alt="Color Pencil Drawing of Face Falling Apart"
            class="gallery-img"
          />
        </a>
      </div>
    </section>
    <script src="js/glightbox.min.js"></script>
    <script type="text/javascript">
      const glightbox = GLightbox({ loop: true });
    </script>
  </body>
</html>
